<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ | Update Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseInit.js"></script>
    <script>
        async function updatePassword() {
            const newPassword = document.querySelector("#newPassword").value;

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            const { error } = await supabasePublicClient.auth.updateUser({
                password: newPassword,
            });

            if (error) {
                console.error("Error updating password:", error.message);
                alert("Failed to update password.");
            } else {
                alert("Password updated successfully.");
                window.location.href = "index.html?tab=sign_in";
            }
        }
    </script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Centering the container */
        .full-height-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .content-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 26px;
            color: #2A4C6B;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #2A4C6B;
        }

        button {
            background-color: #2A4C6B;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 95%; /* Almost full-width */
            transition: background-color 0.3s;
            margin: 0 auto; /* Center the button */
            display: block;
        }

        button:hover {
            background-color: #1f3b54;
        }

        .required {
            color: red;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="full-height-container">
        <div class="content-container">
            <h1>Update Your Password</h1>
            <p>Please enter a new password to secure your account.</p>
            <label for="newPassword">New Password:<span class="required">*</span></label>
            <input type="password" id="newPassword" placeholder="Enter your new password">
            <button onclick="updatePassword()">Update Password</button>
        </div>
    </div>
</body>
</html>
