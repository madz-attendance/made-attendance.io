<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ | Update Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseInit.js"></script>
    <script>
        async function updatePassword() {
            const newPassword = document.querySelector("#newPassword").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            const { error } = await supabasePublicClient.auth.updateUser({
                password: newPassword,
            });

            if (error) {
                console.error("Error updating password:", error.message);
                alert("Failed to update password.");
            } else {
                alert("Password updated successfully.");
                window.location.href = "index.html?tab=sign_in";
            }
        }

        function togglePasswordVisibility(inputId, eyeIconId) {
            const inputField = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeIconId);
            if (inputField.type === "password") {
                inputField.type = "text";
                eyeIcon.src = "eye-open-icon.png"; // Replace with your open eye icon path
            } else {
                inputField.type = "password";
                eyeIcon.src = "eye-closed-icon.png"; // Replace with your closed eye icon path
            }
        }
    </script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif; /* Use the imported Google Font */
            background-color: #f8f9fa;
        }

        /* Centering the container */
        .full-height-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .content-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 26px;
            color: #2A4C6B;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #2A4C6B;
        }

        .eye-icon {
            position: relative;
            cursor: pointer;
            margin-left: -30px;
            margin-top: -30px;
            z-index: 1;
        }

        button {
            background-color: #2A4C6B;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 95%; /* Almost full-width */
            transition: background-color 0.3s;
            margin: 0 auto; /* Center the button */
            display: block;
        }

        button:hover {
            background-color: #1f3b54;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        .password-container {
            position: relative;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="full-height-container">
        <div class="content-container">
            <h1>Update Your Password</h1>
            <p>Please enter a new password to secure your account.</p>

            <label for="newPassword">New Password:<span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="Enter your new password">
                <img class="eye-icon" id="eyeIconNew" src="eye-closed-icon.png" alt="Toggle Password Visibility" onclick="togglePasswordVisibility('newPassword', 'eyeIconNew')">
            </div>

            <label for="confirmPassword">Confirm Password:<span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm your new password">
                <img class="eye-icon" id="eyeIconConfirm" src="eye-closed-icon.png" alt="Toggle Password Visibility" onclick="togglePasswordVisibility('confirmPassword', 'eyeIconConfirm')">
            </div>

            <button onclick="updatePassword()">Update Password</button>
        </div>
    </div>
</body>
</html>
