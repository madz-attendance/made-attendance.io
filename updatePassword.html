<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ | Update Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseInit.js"></script>
    <script>
        async function updatePassword(event) {
            event.preventDefault();
            const newPassword = document.querySelector("#newPassword").value;

            const { error } = await supabasePublicClient.auth.updateUser({
                password: newPassword,
            });

            if (error) {
                console.error("Error updating password:", error.message);
                alert("Failed to update password.");
            } else {
                alert("Password updated successfully.");
                window.location.href = "index.html?tab=sign_in";
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #2A4C6B;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2A4C6B;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1f3b54;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="passwordForm" onsubmit="updatePassword(event)">
            <h1>Update Your Password</h1>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
            <button type="submit">Update Password</button>
        </form>
        <footer>
            <p>&copy; 2024 MADZ Attendance</p>
        </footer>
    </div>
</body>
</html>
