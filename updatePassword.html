<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ | Update Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseInit.js"></script>
    <script>
        // Initialize Supabase client
        async function updatePassword(event) {
            event.preventDefault();
            const newPassword = document.querySelector("#newPassword").value;

            const { error } = await supabasePublicClient.auth.updateUser({
                password: newPassword,
            });

            if (error) {
                console.error("Error updating password:", error.message);
                alert("Failed to update password.");
            } else {
                alert("Password updated successfully.");
                window.location.href = "index.html?tab=sign_in"; // Redirect to login page or another page after success
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center; /* Center the title */
        }

        form {
            background-color: #ffffff; /* White background for form */
            padding: 30px; /* Increased padding for more space */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for the form */
        }

        label {
            display: block;
            margin-bottom: 8px; /* Spacing below the label */
        }

        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 20px; /* Spacing below the input */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #2A4C6B; /* Updated button background color */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition */
            width: 100%; /* Full width for button */
        }

        button[type="submit"]:hover {
            background-color: #1a2b3c; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <form id="passwordForm" onsubmit="updatePassword(event)">
        <h1>Update Your Password</h1>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
        <button type="submit">Update Password</button>
    </form>
    <footer>
        <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
</body>
</html>
