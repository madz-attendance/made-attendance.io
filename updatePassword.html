<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ | Update Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseInit.js"></script>
    <script>
        async function updatePassword(event) {
            event.preventDefault();
            const newPassword = document.querySelector("#newPassword").value;

            const { error } = await supabasePublicClient.auth.updateUser({
                password: newPassword,
            });

            if (error) {
                console.error("Error updating password:", error.message);
                alert("Failed to update password.");
            } else {
                alert("Password updated successfully.");
                window.location.href = "index.html?tab=sign_in";
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            color: #2A4C6B;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2A4C6B;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1f3b54;
        }

        .required {
            color: red;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="passwordForm" onsubmit="updatePassword(event)">
            <h1>Update Your Password</h1>
            <p>Please enter a new password to secure your account.</p>
            <label for="newPassword">New Password:<span class="required">*</span></label>
            <input type="password" id="newPassword" required placeholder="Enter your new password">
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
