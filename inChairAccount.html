<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
<script src="supabaseInit.js"></script>
<body>

    <!-- Header section with navigation tabs and log out button -->
    <header>
        <div class="header-center">
            <button class="tab-button active" onclick="openTab('welcomeTab')">Welcome</button>
            <button class="tab-button" onclick="openTab('classesTab')">Classes</button>
        </div>
        <!-- Log out button aligned to the right -->
        <div class="log-out-container">
            <button class="tab-button log-out-button" onclick="logOut()">Log Out</button>
        </div>
    </header>
    <img id="madz_logo" src="/images/madz_attendance_logo_inverted.png" class="madz_logo"> 
    <!-- Main Content Area -->
    <main>
        <!-- Welcome Tab Content -->
        <div id="welcomeTab" class="tab-content active">
            <div class="account-container">
                <h2 id="welcomeMessage">Welcome,</h2>
                <div class="user-info">
                    <p><strong>Rank:</strong> <span id="facRank"></span></p>
                    <p><strong>Last Name:</strong> <span id="facLastName"></span></p>
                </div>
            </div>
        </div>

        <!-- Classes Tab Content -->
        <div id="classesTab" class="tab-content">
            <div class="account-container">
                <h2>Your Department's Classes</h2>
                <p>Here you will see the list of your assigned classes, and your Dept.'s classes. </p>
                <!-- You can add a dynamic list of classes here -->
            </div>
        </div>
    </main>

    <footer>
    <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
<script src="chairHome.js"></script>
</body>
</html>
