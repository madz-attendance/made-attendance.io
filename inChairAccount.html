<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
<!-- <script src="script.js"></script> -->
<script src="supabaseInit.js"></script>
<body>

    <!-- Header section with navigation tabs and log out button -->
    <header>
        <div class="header-center">
            <button class="tab-button active" onclick="openTab('welcomeTab')">Welcome</button>
            <button class="tab-button" onclick="openTab('classesTab')">Classes</button>
        </div>
        <!-- Log out button aligned to the right -->
        <div class="log-out-container">
            <button class="tab-button log-out-button" onclick="logOut()">Log Out</button>
        </div>
    </header>
    <img id="madz_logo" src="/images/madz_attendance_logo_inverted.png" class="madz_logo"> 
    <!-- Main Content Area -->
    <main>
        <!-- Welcome Tab Content -->
        <div id="welcomeTab" class="tab-content active">
            <div class="account-container">
                <h2 id="welcomeMessage">Welcome,</h2>
                <div class="user-info">
                    <p><strong>Rank:</strong> <span id="facRank"></span></p>
                    <p><strong>Last Name:</strong> <span id="facLastName"></span></p>
                </div>
            </div>
        </div>

        <!-- Classes Tab Content -->
        <div id="classesTab" class="tab-content">
            <div class="account-container">
                <h2>Your Department's Classes</h2>
                <p>Here you will see the list of your assigned classes, and your Dept.'s classes. </p>
                <!-- You can add a dynamic list of classes here -->
            </div>
        </div>
    </main>

    <script>
            // Clicking on MADZ logo will go to home page
    var madzLogoButton = document.getElementById("madz_logo");
    madzLogoButton.addEventListener("click", function() {
        window.location.href = "inChairAccount.html";
    });
        // Tab functionality to toggle between Welcome and Classes sections
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Show the clicked tab's content
            document.getElementById(tabName).classList.add('active');

            // Add active class to the clicked tab button
            event.target.classList.add('active');
        }

        // Fetch the user data after signing in
        async function fetchProfessorData() {
            const { data: user, error: authError } = await supabasePublicClient.auth.getUser();

            if (authError) {
                document.getElementById('welcomeMessage').innerText = 'Error fetching user details';
                return;
            }

            const email = user?.user?.email;

            if (!email) {
                document.getElementById('welcomeMessage').innerText = 'No user email found';
                return;
            }

            try {
                const { data, error: dbError } = await supabasePublicClient
                    .from('users')
                    .select('facrank, faclastname')
                    .eq('facemail', email);

                if (dbError) {
                    throw dbError;
                }

                if (data && data.length > 0) {
                    const userInfo = data[0];
                    document.getElementById('facRank').textContent = userInfo.facrank || 'N/A';
                    document.getElementById('facLastName').textContent = userInfo.faclastname || 'N/A';
                    document.getElementById('welcomeMessage').innerText = `Welcome, ${userInfo.facrank} ${userInfo.faclastname}`;
                } else {
                    document.getElementById('welcomeMessage').innerText = 'User data not found';
                }

            } catch (err) {
                document.getElementById('welcomeMessage').innerText = `Error: ${err.message}`;
            }
        }

        // Log out functionality
        async function logOut() {
            const { error } = await supabasePublicClient.auth.signOut();
            if (!error) {
                window.location.href = "index.html"; // Redirect to login page
            }
        }

        // Fetch user data when page loads
        fetchProfessorData();
    </script>
    <footer>
    <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
</body>
</html>
