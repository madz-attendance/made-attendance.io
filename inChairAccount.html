<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ Attendance | Chair Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/madz-tab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
<script src="supabaseInit.js"></script>
<body>
<!-- The style for Material Symbols -->

    <!-- Header section with navigation tabs and log out button -->
   <header>
       <div style="margin: 0 auto;">
       	    <button id="welcome_button" class="tab-button" onclick="openTab('welcomeTab')">Welcome</button>
	    <button id="classes_button" class="tab-button" onclick="openTab('classesTab')">Classes</button>
        </div>
                </div>
	    <button id="help_button" class="tab-button" onclick="openTab('helpTab')">
		<span class="material-symbols-outlined">
		help
	    	</span>
	    </button>
	    <button id="account_button" class="tab-button" onclick="openTab('accountTab')">
		<span class="material-symbols-outlined">
		account_circle
	    	</span>
	    </button>
	  <button id="notification_button" class="tab-button" onclick="openTab('notificationTab')">   
		<span class="material-symbols-outlined">
		notifications
		</span>
	    
        <!-- Log out button aligned to the right -->
	<div class="log-out-container">
    <button class="tab-button log-out-button" onclick="logOut()">
        <span class="material-symbols-outlined">
            logout
        </span>
    </button>
</div>
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
    }
</style>

    </header>
    <img id="madz_logo" src="/images/madz_attendance_logo_inverted.png" class="madz_logo"> 
    <!-- Main Content Area -->
    <main>
        <!-- Welcome Tab Content -->
        <section id="welcomeTab" class="tab-content active">
            <div class="account-container">
                <h2 id="welcomeMessage">Welcome,</h2>
                <div class="user-info">
                    <p><strong>Rank:</strong> <span id="facRank"></span></p>
                    <p><strong>Last Name:</strong> <span id="facLastName"></span></p>
                </div>
            </div>
        </section>

        <!-- Classes Tab Content -->
        <section id="classesTab" class="tab-content">
            <div class="account-container">
                <h2>Your Department's Classes</h2>
                <p>Here you will see the list of your assigned classes, and your Dept.'s classes. </p>
                <!-- You can add a dynamic list of classes here -->
				
				
				<!-- Zaynin Sept 26 (START) -->
				<!--
				Create a Dropdown Menu for the Departments:
				If the user is an admin, show all departments as options.
				Otherwise, show the user's department only.
				Impacts the course dropdown menu (below) options based on what department
				is selected.
				-->
				<div>
					<label for="department_dropdown">Select a Department:</label>
					<select id="department_dropdown" name="options">
					<option value="any">Any</option> <!-- The Any option -->
					</select>
				</div>
				
				<!--
				Create a Dropdown Menu for the Semesters:
				Checks all of the professor's courses and displays a drop-down menu for them
				to select a specific semester. Only semesters that the professor has classes in
				will be options.
				-->
				<div>
					<label for="semester_dropdown">Select a Semester:</label>
					<select id="semester_dropdown" name="options">
					<option value="any">Any</option> <!-- The Any option -->
					</select>
				</div>
				
				<!--
				Create a Dropdown Menu for the Courses:
				Checks all of the professor's courses, and the selected semester (from the semester dropdown menu)
				and fills the dropdown menu with all valid courses. If no semester is selected, it will show all of
				the professor's courses from all semesters.
				-->
				<div>
					<label for="courses_dropdown">Select a Course:</label>
					<select id="courses_dropdown" name="options">
					<option value="none"></option> <!-- The blank/empty option -->
					</select>
				</div>
				<!-- Zaynin Sept 26 (END) -->
				
				
            </div>
        </section>


	 <section id="helpTab" class="tab-content">
            <div class="account-container">
		    <h2> FAQ / Help for Chair Users: </h2>
            </div>
        </section>
	
	 <section id="accountTab" class="tab-content">
            <div class="account-container">
		    <h2> View your Account Information: </h2>
            </div>
        </section>
	

	 <section id="notificationTab"  class="tab-content">
            <div class="account-container">
		    <h2>View Your Notifications:  </h2>
                </div>
        </section>
	    
    </main>

    <footer>
    <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
<script src="chairHome.js"></script>
</body>
</html>
