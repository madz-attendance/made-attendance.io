<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
<script src="supabaseInit.js"></script>
<body>

    <!-- Header section with navigation tabs and log out button -->
    <header>
        <div class="header-center">
            <button class="tab-button active" onclick="openTab('welcomeTab')">Welcome</button>
            <button class="tab-button" onclick="openTab('classesTab')">Classes</button>
            <button id="create_account_button" class="tab-button" onclick="openTab('create_account')">Create Account</button>

        </div>
        <!-- Log out button aligned to the right -->
        <div class="log-out-container">
            <button class="tab-button log-out-button" onclick="logOut()">Log Out</button>
        </div>
    </header>
    <img id="madz_logo" src="/images/madz_attendance_logo_inverted.png" class="madz_logo"> 
    <!-- Main Content Area -->
    <main>
        <!-- Welcome Tab Content -->
        <div id="welcomeTab" class="tab-content active">
            <div class="account-container">
                <h2 id="welcomeMessage">Welcome,</h2>
                <div class="user-info">
                    <p><strong>Rank:</strong> <span id="facRank"></span></p>
                    <p><strong>Last Name:</strong> <span id="facLastName"></span></p>
                </div>
            </div>
        </div>

        <!-- Classes Tab Content -->
        <div id="classesTab" class="tab-content">
            <div class="account-container">
                <h2>View All Classes</h2>
                <p>Here you will see the list of all classes.</p>
                <!-- You can add a dynamic list of classes here -->
            </div>
        </div>
    </main>
       <!-- Create Account Section -->
  <section id="create_account" class="tab-content">
    <h2>Create Account</h2>
    <div class="create-container">
      <form id="creation_form">
        <div class="input-container">
          <label for="lastName">Faculty Last Name</label>
          <input type="text" id="faclastname" name="faclastname" required>
        </div>
        <div class="input-container">
        <label for="facrank">Faculty Rank</label>
        <select id="facrank" name="facrank" required>
          <option value="Professor">Professor</option>
          <option value="Chair">Chair</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="facemail" name="email" required>
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <input type="button" value="Create Account" onclick="createUser()">
      </form>
      <div id="signupMessage"></div>
    </div>
  </section>

    <footer>
    <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
<script src="adminHome.js"></script>
</body>
</html>
