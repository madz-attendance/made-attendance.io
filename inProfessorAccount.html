<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADZ Attendance | Professor Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="./images/madz-tab-icon.png" type="image/x-icon">
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

<script src="supabaseInit.js"></script>
<body>

    <!-- Header section with navigation tabs and log out button -->
    <header>
        <div class="header-center">
       	    <button id="welcome_button" class="tab-button" onclick="openTab('welcomeTab')">Welcome</button>
	    <button id="classes_button" class="tab-button" onclick="openTab('classesTab')">Classes</button>
        </div>
                </div>
	    <button id="help_button" class="tab-button" onclick="openTab('helpTab')" title="Help">
		<span class="material-symbols-outlined">
		help
	    	</span>
	    </button>
	    <button id="account_button" class="tab-button" onclick="openTab('accountTab')" title="Account Info">
		<span class="material-symbols-outlined">
		account_circle
	    	</span>
	    </button>
	  <button id="notification_button" class="tab-button" onclick="openTab('notificationTab')" title="Notifications">   
		<span class="material-symbols-outlined">
		notifications
		</span>
	    
        <!-- Log out button aligned to the right -->
	<div class="log-out-container">
    <button class="tab-button log-out-button" onclick="logOut()" title="Log Out">
        <span class="material-symbols-outlined">
            logout
        </span>
    </button>
</div>

<!-- The style for Material Symbols -->
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
    }
</style>

    </header>
    <img id="madz_logo" src="/images/madz_attendance_logo_inverted.png" class="madz_logo"> 
    <!-- Main Content Area -->
    <main>
        <!-- Welcome Tab Content -->
        <section id="welcomeTab" class="tab-content">
            <div class="account-container">
                <h2 id="welcomeMessage">Welcome,</h2>
                <div class="user-info">
                    <p><strong>Rank:</strong> <span id="facRank"></span></p>
                    <p><strong>Last Name:</strong> <span id="facLastName"></span></p>
                </div>
            </div>
        </section>

       <!-- Classes Tab Content -->
<section id="classesTab" class="tab-content">
    <div class="account-container">
        <h2>Your Classes</h2>
        <p>Here you will see the list of your assigned classes.</p>
        
        <!-- Form Structure -->
        <form id="classForm">
            
            <!-- Department Dropdown -->
            <div>
                <label for="department_dropdown">Select a Department:<span class="required"></span></label>
                <select id="department_dropdown" name="department">
                    <option value="any">Any</option>
                </select>
            </div>

            <!-- Semester Dropdown -->
            <div>
                <label for="semester_dropdown">Select a Semester:<span class="required"></span></label>
                <select id="semester_dropdown" name="semester">
                    <option value="any">Any</option>
                </select>
            </div>

            <!-- Courses Dropdown -->
            <div>
                <label for="courses_dropdown">Select a Course:<span class="required"></span></label>
                <select id="courses_dropdown" name="course">
                    <option value="none"></option>
                </select>
            </div>

            <!-- Date Fields -->
            <div id="date-fields" style="display: none;">
    		<div>
        	<label for="start_date">Start Date:<span class="required"></span></label>
        	<input type="date" id="start_date" name="start_date">
    		</div>
    		<div>
        	<label for="end_date">End Date:<span class="required"></span></label>
        	<input type="date" id="end_date" name="end_date">
    		</div>
	   </div>


            <!-- Button to Download CSV -->
            <button type="button" id="download_csv">Download CSV</button>

        </form>
    </div>
</section>
	     <section id="helpTab" class="tab-content">
            <div class="account-container">
		    <h2> Help / FAQs: </h2>
            </div>
	     </section>
	    	 <section id="accountTab" class="tab-content">
            <div class="account-container">
		    <h2> View your Account Information: </h2>
            </div>
        </section>
	

<section id="notificationTab" class="tab-content">
    <div class="account-container">
        <h2>View Your Notifications:</h2>
        <div id="notifications-container"></div> <!-- This is where notifications will be appended -->
	<div id="message-container"></div>
    </div>
</section>

	
	
    </main>


	
    <footer>
    <p><small>&copy; 2024 MADZ Attendance</small></p>
    </footer>
<script src="professorHome.js"></script>
</body>
</html>
